<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css position</title>
    <style>
        .color-pink{height: 400px;
        background-color: black;
        opacity: 0.3;}
        div{font-size:22px;}
        
    </style>
</head>
<body>
    
    <div style="position: relative"></div>
    <div class="color-pink"></div>
    <div style="position: absolute;bottom: 8px;left: 14px;">bottom left</div>
    <div style="position: absolute;top: 8px;left: 16px;">top left</div>
    <div style="position: absolute;top: 8px;right: 16px;">top right</div>
    <div style="position: absolute;bottom: 8px;right: 14px;">bottom right</div>
    <div style="position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);">centered</div>
    </div>
</body>
</html>
